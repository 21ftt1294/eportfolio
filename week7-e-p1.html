<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>week7-e-p1</title>
	<style type="text/css">

		h3{
			text-align: center;
		}
		div{
			border: 1px solid;
			width: 60vh;
			display: block;
			margin: auto;
			padding: 10px;
		}
		.center{
			text-align: center;
		}
		.right{
			margin-left: 400px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
<h3>Registration for Covid-19 Volunteer - C19-Team</h3>
<form method="" action="">
	<div>
		<label for="fullname">Fullname</label>
		<input type="text" name="fullname" id="fullname" maxlength="30" class="right">
	</div>
	<div>
		<label for="email">Email</label>
	
		<input type="Email" name="email" id="email"  class="right">
	</div>
	<div>	
		<label>Date you can start</label>
		<input type="date"  class="right">
	</div>
	<div>
		<label>Morning shift prefernce</label>
		<input type="time" name="morining" id="morning"  class="right">
	</div>
	<div>
		<label>Evenng shift preference</label>
		<input type="time" name="evening" id="evening" class="right">
	</div>
	<div>
	<label>How many hours you can work? In multiple of 3</label>
		<select  class="right">
			<option>3 hours</option>
			<option>6 hours</option>
			<option>9 houts</option>
		</select>
	</div>
	<div>
		<label>Distance you willing to commute to volunteer center?</label>
		1<input type="range" min="1" max="15" value="3"  class="right">15
	</div>
	<div>
	<label>You currency perfernce for payment?</label>
		<input type="radio" name="currency" class="right">
		<label for="pound">	&#163;</label>
		<input type="radio" name="currency" class="right">
		<label for="yen">&#165;</label>
		<input type="radio" name="currency" class="right">
		<label for="euro">&euro;</label>
	</div>
	<div class="center">
		<textarea id="address" name="address" rows="6" cols="40" placeholder="Type your home address"></textarea>
	</div>
	<div class="center">
		<s>You will be given daily meals</s>
	</div>
	<div class="center">
		<input type="checkbox" checked disabled>I agree to all terms and conditions
	</div>
	<div class="center">	
		Prove you are not robot: 10 &lt; 20?<input type="checkbox" name="">
	</div>
	<div class="center">
		<input type="submit" name="" value="Volunteer now!">
	</div>
	<div class="center">
		<input type="reset" name="" value="Start over">
	</div>
	<div class="center">
		For more informaton, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website
	</div>
</form>

</body>
</html>
